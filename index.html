    <style>
      @keyframes fade-in {
        from { opacity: 0; }

        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slide-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      /* Custom Scrollbar for dark theme look */

      }

      }

      }

      }
